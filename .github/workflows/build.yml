name: 'publish_website'

on:
  push:
    branches:
      - "main"

jobs:
  deploy-gh-pages:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: prefix-dev/setup-pixi@v0.8.10
        with:
          pixi-version: v0.48.2
          environments: doc

      - name: Convert Python exercises to notebooks
        run: |
          pixi run -e doc convert-exercises-to-notebooks

      - name: Setup JupyterLite content
        run: |
          pixi run -e doc setup-jupyterlite-content

      - name: Build JupyterLite site
        run: |
          pixi run -e doc build-jupyterlite

      - name: Render Quarto website (includes book and slides)
        run: |
          pixi run -e doc render

      - name: Copy JupyterLite to output directory
        run: |
          pixi run -e doc copy-jupyterlite

      - name: Deploy to GitHub Pages
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_build
          commit_message: "[ci skip] ${{ github.event.head_commit.message }}"
